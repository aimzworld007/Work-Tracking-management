<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Tracking Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‹</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Stop FOUC (flash of unstyled content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
    <style>
      @media print {
        body {
          background-color: #fff !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Selectors to hide non-printable elements */
        .container > div:first-child, /* Hides the header block */
        nav, /* Hides the tabs */
        button[aria-label="Add new work item"], /* Hides the FAB */
        div[role="dialog"], /* Hides modals */
        table th:last-child, /* Hides the 'Actions' column header */
        table td:last-child { /* Hides the actions column in each row */
          display: none !important;
        }

        .container {
          padding: 0 !important;
          margin: 0 !important;
          max-width: 100% !important;
        }

        /* Styling for the main table container on print */
        .bg-white.dark\:bg-slate-900\/70 {
          box-shadow: none !important;
          ring-width: 0 !important;
          border-radius: 0 !important;
          border: 1px solid #ccc !important;
        }

        table {
          font-size: 9pt;
          width: 100%;
          border-collapse: collapse;
        }
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        thead {
          display: table-header-group;
        }
        th, td { padding: 8px; }
        
        /* Dark mode overrides for printing */
        .dark, .dark body { background-color: #fff !important; }
        .dark * {
            color: #000 !important;
            border-color: #ddd !important;
            background-color: transparent !important;
        }
        .dark thead { background-color: #f1f5f9 !important; }
        .dark tbody tr:nth-child(even) { background-color: #f8fafc !important; }
        .dark [class*="border-l-"] { border-left-width: 4px !important; }

        /* Hide rows that are not selected for printing */
        table tbody tr:not(.print-selected) {
            display: none !important;
        }

        /* Hide the checkbox column when printing */
        table th:first-child,
        table td:first-child {
            display: none !important;
        }
      }
    </style>
  </head>
  <body class="h-full bg-slate-100 dark:bg-slate-900">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
